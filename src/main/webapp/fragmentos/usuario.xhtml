<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="cadastroUsuario" styleClass="formulario">

		<h:inputHidden value="#{usuarioMB.usuario.id}" />
		<div class="form-group">
			<h:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" label="Nome" value="#{usuarioMB.usuario.nome}"
				required="true" requiredMessage="Nome Obrigatório!"
				styleClass="form-control" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Login" for="login" />
			<p:inputText id="login" label="Login"
				value="#{usuarioMB.usuario.login}" required="true"
				requiredMessage="Um nome de usuário deve ser informado!"
				maxlength="15" styleClass="form-control">
			</p:inputText>
		</div>
		<div class="form-group">
			<h:outputLabel value="Senha" for="senha1" />
			<p:password id="senha1" label="Senha"
				value="#{usuarioMB.usuario.senha}" feedback="true"
				promptLabel="Informe uma senha de 4 a 8 caracteres"
				weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" match="senha2"
				maxlength="8" styleClass="form-control">
			</p:password>
		</div>
		<div class="form-group">
			<h:outputLabel value="Repetir Senha" for="senha2" />
			<p:password id="senha2" label="Repetir Senha"
				value="#{usuarioMB.usuario.senha}" maxlength="8"
				styleClass="form-control" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Email" for="email" />
			<p:inputText id="email" label="Email"
				value="#{usuarioMB.usuario.email}" required="true"
				requiredMessage="E-mail necessário!" styleClass="form-control">
				<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</p:inputText>
		</div>
		<div class="form-group">
			<h:outputLabel value="Cidade" for="cidade" />
			<p:inputText id="cidade" label="Cidade"
				value="#{usuarioMB.usuario.cidade}" required="true"
				requiredMessage="Por favor informe a cidade"
				styleClass="form-control" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Estado" for="estado" />
			<h:selectOneMenu id="estado" value="#{usuarioMB.usuario.estado}"
				styleClass="form-control">
				<f:selectItems value="#{usuarioMB.estados}" />
			</h:selectOneMenu>
		</div>
		<div class="btn-horizontal">
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<h:commandButton action="#{usuarioMB.salvar}" value="Salvar"
				update=":cadastroUsuario" styleClass="form-btn" />
		</div>

	</h:form>

</ui:fragment>
