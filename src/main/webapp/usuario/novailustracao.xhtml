<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body onload="#{ilustracaoMB.novaIlustracao()}">
	<ui:composition template="/resources/template.xhtml">
		<ui:define name="conteudo">
			<h:form id="desenho" styleClass="formulario">
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
				<div class="form-group">
					<p:signature widgetVar="ilustra" style="width:600px;height:400px"
						value="#{ilustracaoMB.assinatura}" required="true"
						label="Signature" color="#{ilustracaoMB.corLinha}"
						thickness="#{ilustracaoMB.tamanhoPincel}"
						backgroundColor="#{ilustracaoMB.corFundo}" />
				</div>
				<div class="btn-horizontal">
					<p:commandButton value="Salvar" action="#{ilustracaoMB.salvar()}" styleClass="form-btn" update=":desenho"/>
					<p:commandButton value="Limpar" onclick="PF('ilustra').clear()" styleClass="form-btn"/>
					<p:commandButton value="Cancelar" action="#{ilustracaoMB.cancelar()}" styleClass="form-btn" update=":desenho"/>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
