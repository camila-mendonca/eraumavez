<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/resources/template.xhtml">
		<ui:define name="conteudo">
			<div class="row">
				<div class="panel panel-default" id="coruja">
					<div class="panel-body">
						<div class="col-xs-12 col-sm-1">
							<h:graphicImage value="/resources/img/mascota.png" styleClass="img-responsive" id="coruja-img"/>
						</div>
						<div class="col-xs-12 col-sm-11">
							<p>
								A primeira parte da criação do nosso livro é definir um título e descrição para ele!<br/>
								Após isso, você poderá começar a escrever a sua história, ou salvar seu livro para mexer nele mais tarde
								Em caso de dúvidas, poderá acessar o <a href="#">tutorial</a>.
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3">
					<h:form id="cadastrarlivro" styleClass="formulario">
						<h:inputHidden value="#{livroMB.livro.id}" />
						<div class="form-group">
							<p:outputLabel value="Título" for="titulo" />
							<p:inputText id="titulo" label="Titulo"
								value="#{livroMB.livro.titulo}" required="true"
								requiredMessage="Você precisa dar um título ao livro!"
								styleClass="form-control" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Descrição" for="descricao" />
							<p:inputTextarea id="descricao" label="descricao"
								value="#{livroMB.livro.descricao}" rows="6" maxlength="100"
								counter="displayDesc" counterTemplate="{0} caracteres sobrando."
								styleClass="form-control" />
							<h:outputText id="displayDesc" />
						</div>
						<hr />

						<div class="btn-horizontal">
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
							<h:commandButton action="#{livroMB.salvarSair}"
								update=":cadastrarlivro" styleClass="btn-img"
								image="/resources/img/salvarlivro.png" />
							<h:commandButton action="#{livroMB.salvarCriarPagina}"
								styleClass="btn-img" image="/resources/img/novapagina.png" />
							<h:commandButton action="#{livroMB.sair}" immediate="true"
								styleClass="btn-img" image="/resources/img/sair.png" />
						</div>
					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>

</body>
</html>
