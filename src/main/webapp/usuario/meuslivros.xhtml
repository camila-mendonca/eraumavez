<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/resources/template.xhtml">
		<ui:define name="conteudo">
			<div class="row">
				<div class="col-xs-12 col-sm-8">
					<h:form>
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<div id="livros-grid">
							<p:carousel value="#{livroMB.meusLivros}" var="livro"
								headerText="Livros" itemStyle="text-align:center"
								responsive="true">
								<p:panelGrid>
									<p:row>
										<p:column colspan="2">
											<h:graphicImage value="/resources/img/livro.png"
												styleClass="img-responsive" />
										</p:column>
									</p:row>
									<p:row>
										<p:column colspan="2">
											<h:outputText value="#{livro.titulo}" />
										</p:column>
									</p:row>
									<p:row>
										<p:column colspan="2">
											<h:outputText value="#{livro.qtdePaginas} pÃ¡ginas" />
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<h:commandButton action="#{livroMB.carregar()}" value="Ler" styleClass="opt-btn">
												<f:setPropertyActionListener value="#{livro}"
													target="#{livroMB.livro}" />
											</h:commandButton>
										</p:column>
										<p:column>
											<h:commandButton action="#{livroMB.editar()}" value="Editar" styleClass="opt-btn">
												<f:setPropertyActionListener value="#{livro}"
													target="#{livroMB.livro}" />
											</h:commandButton>
										</p:column>
									</p:row>

								</p:panelGrid>
							</p:carousel>
						</div>
					</h:form>
				</div>
				<div class="col-xs-12 col-sm-4 col-lg-3">
					<div class="opt-int">
					<h:outputLink value="novolivro.xhtml" >
						<h:graphicImage value="/resources/img/novolivro.png"
							styleClass="img-responsive" />
						Criar Novo Livro!
					</h:outputLink>
					</div>
				</div>
			</div>



		</ui:define>
	</ui:composition>



</h:body>
</html>
