<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/resources/template.xhtml">
		<ui:define name="conteudo">
		<div class="row">
			<div class="col-sm-12 col-sm-6">
				<h:form id="listaTurmas">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				<p:dataTable var="t" value="#{turmaMB.turmas}" emptyMessage="Você ainda não possui turmas">
					<p:column headerText="Nome">
						<h:outputText value="#{t.nome}" />
					</p:column>
					<p:column headerText="Escola">
						<h:outputText value="#{t.escola}" />
					</p:column>
					<p:column headerText="Cidade">
						<h:outputText value="#{t.cidade}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{t.estado}" />
					</p:column>
					<p:column>
						<p:commandButton action="#{turmaMB.carregar()}" value="Visualizar" styleClass="opt-btn">
							<f:setPropertyActionListener value="#{t}" target="#{turmaMB.turma}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				</h:form>
				
			</div>
			<div class="col-sm-12 col-sm-6">
				<h:form id="listaAtividades">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
					<p:dataTable var="atividade" value="#{atividadeMB.atividades}" emptyMessage="Você ainda não criou atividades">
						<p:column headerText="Descrição">
							<h:outputText value="#{atividade.descricao}" />
						</p:column>
						<p:column headerText="Livro utilizado">
							<h:outputText value="#{atividade.livro.titulo}" />
						</p:column>
						<p:column headerText="Criada em">
							<h:outputText value="#{atividade.dataCriacao}" />
						</p:column>
						<p:column>
							<h:commandButton action="#{atividadeMB.carregar()}" value="Admnistrar" styleClass="opt-btn">
								<f:setPropertyActionListener value="#{atividade}" target="#{atividadeMB.atividade}" />
							</h:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
			
		</ui:define>
	</ui:composition>
</body>
</html>
