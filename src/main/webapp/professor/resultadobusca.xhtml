<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="resultadoBusca">
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:dataTable id="usuarios" var="usuario"
			value="#{usuarioMB.resultadoBusca}" emptyMessage="Nenhuma pessoa encontrada com esse nome">
			<p:column>
				<h:outputText value="#{usuario.nome}" />
			</p:column>
			<p:column>
				<p:commandButton action="#{conviteMB.criarConvite()}" value="Convidar" styleClass="opt-btn">
					<f:setPropertyActionListener value="#{usuario}" target="#{conviteMB.usuario}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</ui:fragment>
