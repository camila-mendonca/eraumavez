<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="listarIlustracoes">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:carousel value="#{ilustracaoMB.minhasIlustracoes}" var="i">
			<p:panelGrid columns="1">
				<h:graphicImage value="#{i.caminho}" />
				<p:commandButton value="Selecionar" action="#{paginaMB.adicionarIlustracao()}" oncomplete="handleUpdate(xhr,status,args)" update=":cadastrarpagina">
					<f:setPropertyActionListener value="#{i}" target="#{paginaMB.ilustracao}" />
				</p:commandButton>
			</p:panelGrid>
		</p:carousel>
	</h:form>

</ui:fragment>
