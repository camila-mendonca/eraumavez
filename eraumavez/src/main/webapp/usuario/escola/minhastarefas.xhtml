<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="/resources/template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
				<p:dataList value="#{conviteMB.meusConvites}" var="convite">
					<p:panelGrid columns="2">
						<h:outputText value="Professor(a):" />
						<h:outputText value="#{convite.turma.professor.nome}" />
						<h:outputText value="Turma:" />
						<h:outputText value="#{convite.turma.nome}" />
						<p:commandButton action="#{conviteMB.aceitar()}" value="Aceitar">
							<f:setPropertyActionListener value="#{convite}" target="#{conviteMB.convite}" />
						</p:commandButton>
						<p:commandButton action="#{conviteMB.recusar()}" value="Recusar">
							<f:setPropertyActionListener value="#{convite}" target="#{conviteMB.convite}" />
						</p:commandButton>
					</p:panelGrid>
				</p:dataList>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
