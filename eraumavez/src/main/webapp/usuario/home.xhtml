<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="/resources/template.xhtml">
		<ui:define name="conteudo">
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1">
					<div class="panel panel-default" id="coruja">
						<div class="panel-body">
							<div class="col-xs-12 col-sm-2">
								<h:graphicImage value="/resources/img/mascota.png"
									styleClass="img-responsive" id="coruja-img" />
							</div>
							<div class="col-xs-12 col-sm-10">
								<p>
									Olá, #{request.remoteUser}!<br /> Esta é a sua oficina, aqui
									você poderá criar os seus livros e ilustrações. você também terá acesso as atividades de leitura dadas pelo seu professor.
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-3 op-ini">
					<h:outputLink value="meuslivros.xhtml" styleClass="opt-home">
						<h:graphicImage value="/resources/img/livros.png"
							styleClass="img-responsive" />
						<h:outputText value="Meus Livros" styleClass="btn-index" />
					</h:outputLink>
				</div>

				<div class="col-xs-12 col-sm-3 col-sm-offset-1 op-ini">
					<h:outputLink value="minhasilustracoes.xhtml" styleClass="opt-home">
						<h:graphicImage value="/resources/img/ilustracoes.png"
							styleClass="img-responsive" />
						<h:outputText value="Minhas Ilustrações" styleClass="btn-index" />
					</h:outputLink>
				</div>
				
				<div class="col-xs-12 col-sm-3 col-sm-offset-1 op-ini">
					<h:outputLink value="escola/minhastarefas.xhtml" styleClass="opt-home">
						<h:graphicImage value="/resources/img/escola.png"
							styleClass="img-responsive" />
						<h:outputText value="Minhas Atividades" styleClass="btn-index" />
					</h:outputLink>
				</div>
			</div>			
		</ui:define>
	</ui:composition>
</body>
</html>
