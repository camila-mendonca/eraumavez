<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/resources/template.xhtml">
		<ui:define name="conteudo">
			<div class="row">
			<div class="center-block">
				<h:form>
					<div id="livro-view">
						<p:carousel value="#{livroMB.paginas}" var="pagina" numVisible="2"
							headerText="#{livroMB.livro.titulo} - Por: #{livroMB.livro.usuario.nome}"
							responsive="true" effect="fade">

							<div class="pagina-content">
								<div class="texto-pagina">
									<h:outputText value="#{pagina.texto}" />
								</div>
								<div class="num-pagina">
									<p><h:outputText value="#{pagina.numero}" /></p>
								</div>
							</div>

						</p:carousel>
					</div>
				</h:form>
			</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
