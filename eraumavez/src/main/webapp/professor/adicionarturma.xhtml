<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body onload="#{turmaMB.novaTurma()}">
	<ui:composition template="/resources/template.xhtml">
		<ui:define name="conteudo">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3">
					<h:form id="cadastroturma" styleClass="formulario">
						<h:inputHidden value="#{turmaMB.turma.id}" />
						<div class="form-group">
							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" label="Nome" value="#{turmaMB.turma.nome}"
								required="true"
								requiredMessage="A sua turma precisa de um nome!"
								styleClass="form-control" />
						</div>
						<div class="form-group">
							<p:outputLabel value="Escola" for="escola" />
							<p:inputText id="escola" label="Escola"
								value="#{turmaMB.turma.escola}" styleClass="form-control" />
						</div>
						<div class="form-group">
							<p:outputLabel value="Cidade" for="cidade" />
							<p:inputText id="cidade" label="Cidade"
								value="#{turmaMB.turma.cidade}" styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Estado" for="estado" />
							<h:selectOneMenu id="estado" value="#{turmaMB.turma.estado}"
								styleClass="form-control">
								<f:selectItems value="#{turmaMB.estados}" />
							</h:selectOneMenu>
						</div>
						<div class="btn-horizontal">
							<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
							<h:commandButton action="#{turmaMB.salvarSair}" value="Salvar" update=":cadastroturma" styleClass="form-btn"/>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
