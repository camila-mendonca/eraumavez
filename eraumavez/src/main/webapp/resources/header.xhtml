<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<header>
			<div class="row" id="header-row">
				<div class="col-xs-12 col-sm-6 col-lg-5 col-lg-offset-2" id="logo">

					<h:graphicImage value="/resources/img/logo.png"
						styleClass="img-responsive bottom" />

				</div>
				<div class="col-xs-12 col-sm-6 col-lg-5" id="header-direita">
					<div class="row">
						<div class="col-xs-6 col-sm-12" id="usuario" >
							<h:panelGroup layout="block" rendered="#{request.remoteUser != null}">
								<i class="fa fa-fw fa-user"></i> #{request.remoteUser}
								<h:outputLink value="#{request.contextPath}/j_spring_security_logout"> [Sair]</h:outputLink>								
							</h:panelGroup>
							
						</div>
						<div class="col-xs-6 col-sm-12">
							<nav class="navbar navbar-default" id="menu-topo">
								<div class="container-fluid">
									<div class="navbar-header">
										<button type="button" class="navbar-toggle collapsed"
											data-toggle="collapse" data-target="#menu-principal"
											aria-expanded="false">
											<span class="sr-only">Toggle navigation</span> <span
												class="icon-bar"></span> <span class="icon-bar"></span> <span
												class="icon-bar"></span>
										</button>
									</div>
									<div class="collapse navbar-collapse" id="menu-principal">
										<ul class="nav navbar-nav">
											<li class="active"><a id="menuitem1" href="#">Home</a></li>
											<li><a id="menuitem2" href="#">Biblioteca</a></li>
											<li><a id="menuitem3" href="#">Sobre</a></li>
											<li><a id="menuitem4" href="#">Pais</a></li>
										</ul>
									</div>
								</div>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</header>
	</ui:composition>
</h:body>

</html>
